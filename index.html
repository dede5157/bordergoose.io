<!DOCTYPE html>
<html>
<head>
  <title>border goose alpha</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #cce7ff;
      font-family: sans-serif;
    }
    #mainMenu {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #999;
      text-align: center;
      z-index: 100;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>

  <div id="mainMenu">
    <h2>Choose Mode</h2>
    <button onclick="startGame('desktop')">Desktop Mode</button>
    <button onclick="startGame('mobile')">Mobile Mode</button>
  </div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
    let canvas, ctx;
    let gooseImg = new Image();
    gooseImg.src = 'Copilot_20250724_235148.png'; // Updated goose icon

    function startGame(mode) {
      document.getElementById('mainMenu').style.display = 'none';
      canvas = document.getElementById('gameCanvas');
      ctx = canvas.getContext('2d');
      canvas.style.display = 'block';

      initGame(mode);
    }

    function initGame(mode) {
      console.log("Starting game in " + mode + " mode");

      gooseImg.onload = () => {
        // Draw goose at center (test icon placement)
        const x = canvas.width / 2 - gooseImg.width / 2;
        const y = canvas.height / 2 - gooseImg.height / 2;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(gooseImg, x, y);
        // More game logic goes hereâ€¦
      };
    }
  </script>

</body>
</html>
